<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin.html}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">

		<article class="col-sm-12">
			<div th:if="${message !=null}">
				<h3 th:text="${message}"></h3>
			</div>

			<div class="container-fluid">
				<div class="row">
					<div class="col">
						<form th:action="@{/staffs/saveOrUpdate}" method="post"
							th:object="${staff}" enctype="multipart/form-data">
							<div class="form-group" th:if="${id>0}">
								<label>Id:</label> <input type="text" th:field="*{id}"
									class="form-control" />
							</div>
							<div class="form-group">
								<label>Department:</label> 
								<select class="form-control" th:field="*{depart.id}">
									<option th:each="depart : ${departs}" th:value="${depart.id}"
										th:text="${depart.name}"></option>
								</select><br />

							</div>

							<div class="form-group">
								<label>Name:</label> <input type="text" th:field="*{name}"
									class="form-control" /> <br />

							</div>
							<div class="form-group">
								<label>Photo:</label> <input type="text" th:field="*{photo}"
									class="form-control" /><br />

							</div>
							<div class="form-group">
								<label>Birthday:</label> <input type="text"
									th:field="*{birthday}" class="form-control" /><br />


							</div>
							<input type="submit" value="Add" th:if="${id<=0}"
								class="btn-primary" /> <input type="submit" value="Update"
								th:if="${id>0}" class="btn-primary" />
						</form>
						<a class="nav-link" th:href="@{/staffs/list}">List</a>
					</div>
				</div>
			</div>

		</article>
	</div>
</body>
</html>
