<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/admin.html}"
>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
<article class="col-sm-12">
    
     <a class="nav-link" th:href="@{/records/add}">Add new Record</a>
     <form class="form-inline my-2 my-lg-0" th:action="@{/records/find}" >
		<label>Name:</label> <input class="form-control mr-sm-2" type="text" name="reason" />
		<input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Find" />
	 </form>
	<hr>
	<table class="table table-hover">
		<tr>
			<td>Record ID</td>
			<td>Reason</td>
		    <td>Date</td>
			<td>Staff ID</td>
			<td>&nbsp;</td>
		</tr>
		<tr th:each="item : ${records}">
			<td th:text="${item.id}"></td>
			<td th:text="${item.reason}"></td>
			<td th:text="${item.date}"></td>
			<td th:text="${item.staff.id}"></td>
			<td><a th:href="@{'/records/edit/'+${item.id}}">Edit</a> <a
				th:href="@{'/records/delete/'+${item.id}}">Delete</a></td>
		</tr>
	</table>
</article>
</div>
</body>
</html>
