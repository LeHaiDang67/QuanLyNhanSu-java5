<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/admin.html}"
>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
<article class="col-sm-12">
<div class="container-fluid">
		<div class="row">
			<div class="col">
				<form th:action="@{/records/saveOrUpdate}" method="post"
					th:object="${record}" enctype="multipart/form-data">
					<div class="form-group" th:if="${id>0}">
						<label>Id:</label> <input type="text" th:field="*{id}"
							class="form-control" />
					</div>
					<br/>
					<div class="form-group" >
						<label>Staff:</label> 
						<select class="form-control" th:field="*{staff.id}">
						      <option  
						      th:each="staff : ${staffs}"
						      th:value="${staff.id}"
						      th:text="${staff.name}"
						      ></option>
						</select><br/>
					
					</div>
					
					<div class="form-group">
						<label>Reason:</label> <input type="text" th:field="*{reason}"
							class="form-control" />
						<br/>
						
					</div>
					
					<div class="form-group">
						<label>Date:</label> <input type="text" th:field="*{date}"
							class="form-control" /><br/>
						
							
					</div>
					<input type="submit" value="Add" th:if="${id<=0}" class="btn-primary" />
					<input type="submit" value="Update" th:if="${id>0}" class="btn-primary" />
				</form>
				 <a class="nav-link" th:href="@{/records/list}">List</a>
			</div>
		</div>
	</div>
</article>
</div>
</body>
</html>
