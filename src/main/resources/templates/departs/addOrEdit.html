<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/admin.html}"

>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
<div layout:fragment="content">

<article class="col-sm-12">
    <a class="nav-link" th:href="@{/departs/list}">Departs</a>
	<div th:if="${message !=null}">
	     <h3 th:text="${message}"></h3>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<form th:action="@{/departs/saveOrUpdate}" method="post"
					th:object="${depart}">
					<div class="form-group" th:if="${id>0}">
						<label>DepartmentId:</label> <input type="text" th:field="*{id}"
							class="form-control" />
					</div>
					<div class="form-group">
						<label>Name:</label> <input type="text" th:field="*{name}"
							class="form-control" />
					</div>
					<input type="submit" value="Add New" th:if="${id<=0}" class="btn-primary" />
					<input type="submit" value="Update" th:if="${id>0}" class="btn-primary" />
				</form>
			</div>
		</div>
	</div>
 </article>
</div>

	
	
</body>
</html>
