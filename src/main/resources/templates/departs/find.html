<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>

	<h2>List</h2>
	<form th:action="@{/departs/find}">
		<label>Name:</label> <input type="text" name="name" /> <input
			type="submit" value="Find" />
	</form>
	<hr>
	<table>
		<tr>
			<td>Department ID</td>
			<td>Name</td>
			<td>&nbsp;</td>
		</tr>
		<tr th:each="item : ${departs}">
			<td th:text="${item.id}"></td>
			<td th:text="${item.name}"></td>
			<td><a th:href="@{'/departs/edit/'+${item.id}}">Edit</a> <a
				th:href="@{'/departs/delete/'+${item.id}}">Delete</a></td>
		</tr>
	</table>
</body>
</html>
