<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/admin.html}"
>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
<article class="col-sm-12">
     <a class="nav-link" th:href="@{/users/add}">Add new User</a>
     <form class="form-inline my-2 my-lg-0" th:action="@{/users/find}" >
		<label>Name:</label> <input class="form-control mr-sm-2" type="text" name="username" /> 
		<input class="btn btn-outline-success my-2 my-sm-0"
			type="submit" value="Find" />
	 </form>
	<hr>
	<table class="table table-hover">
		<tr>
			<td>User ID</td>
			<td>Username</td>
			<td>Password</td>
			<td>Gmail</td>
			<td>&nbsp;</td>
		</tr>
		<tr th:each="item : ${users}">
		    <td th:text="${item.id}"></td> 
			<td th:text="${item.username}"></td>
			<td th:text="${item.password}"></td>
			<td th:text="${item.email}"></td>
			<td><a th:href="@{'/users/edit/'+${item.id}}">Edit</a> <a
				th:href="@{'/users/delete/'+${item.id}}">Delete</a></td>
		</tr>
	</table>
</article>
</div>
</body>
</html>
